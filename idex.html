<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="script.js"></script>
    <script defer src="ufo.js"></script>

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="top-time">
      <h2>Time Untill I see Sunny</h2>
      <h2 class="top-time-label">.</h2>
    </div>

    <canvas class="sparkles"></canvas>
    <canvas class="ufo"></canvas>

    <div class="container">
      <div class="split left">
        <div class="centered">
          <h1>New Zealand</h1>
          <h2>Waikane</h2>

          <h2 class="NZ-time"></h2>
          <h2 class="NZ-weather"></h2>
          <h2 class="NZ-temp"></h2>
        </div>
      </div>
      <div class="split right">
        <div class="centered">
          <h1>KOREA</h1>
          <h2>Seoul</h2>

          <h2 class="K-time"></h2>
          <h2 class="K-weather"></h2>
          <h2 class="K-temp"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
