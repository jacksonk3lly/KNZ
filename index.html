<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="script.js"></script>
    <!-- <script defer src="ufo.js"></script> -->

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="flex-container">
      <div id="data">
        <div class="top-time">
          <h2>Time Untill Sunny and Jackson are Together Again!</h2>
          <h2 class="top-time-label">.</h2>
        </div>

        <div class="container">
          <div class="split left">
            <div class="centered">
              <h1>New Zealand</h1>
              <h2>Dunedin</h2>

              <h2 class="NZ-time"></h2>
              <h2 class="NZ-weather"></h2>
              <h2 class="NZ-temp"></h2>
            </div>
          </div>
          <div class="split right">
            <div class="centered">
              <h1>KOREA</h1>
              <h2>Seoul</h2>

              <h2 class="K-time"></h2>
              <h2 class="K-weather"></h2>
              <h2 class="K-temp"></h2>
            </div>
          </div>
        </div>
      </div>

      <section id="upload">
        <img id="imagePreview" src="" alt="" />
        <h6>Choose File</h6>
        <input type="file" id="fileInput" name="file" />
        <button id="uploadButton">Upload</button>
        <h6>File URL:</h6>
        <span id="linkbox"></span>
      </section>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
