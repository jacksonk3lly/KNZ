<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="script.js"></script>
    <!-- <script defer src="ufo.js"></script> -->

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="flex-container">
      <div id="data">
        <div class="top-time">
          <h1>Time Untill Sunny and Jackson are Together Again!</h2>
          <h2 class="top-time-label">THE TIME</h2>
        </div>

        <div class="container">
          <div class="split left">
            <div class="centered">
              <h2>New Zealand</h2>
              <h3>Dunedin</h3>

              <h2 class="NZ-time">Time</h2>
              <h2 class="NZ-weather">Weather</h2>
              <h2 class="NZ-temp">Temp</h2>
            </div>
          </div>
          <div class="split right">
            <div class="centered">
              <h2>KOREA</h2>
              <h3>Seoul</h3>

              <h2 class="K-time">Time</h2>
              <h2 class="K-weather">Weather</h2>
              <h2 class="K-temp">Temp</h2>
            </div>
          </div>
        </div>
      </div>

      <section id="upload">
        <img id="imagePreview" src="" alt="" />
        <span id="controls">
          <input type="file" id="fileInput" name="file" />
          <button id="uploadButton">Upload</button>
        </span>
      </section>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
